<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Suscripciones a Gym</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Suscripción a gimnasio M-RC Gym</h1>

        <section id="subscriptionForm">
            <form id="clientForm">
                <fieldset id="subscriptionPeriod">
                    <legend>Periodo de suscripción</legend>
                    <div class="period">
                        <label for="startDate">Suscripción inicia: </label><input id="startDate" name="startDate" type="date" readonly>
                    </div>
                    <div class="period">
                        <label for="endDate">Suscripción termina: </label><input id="endDate" name="endDate" type="date" readonly>
                    </div>
                </fieldset>

                <fieldset id="personalData">
                    <legend>Datos personales</legend>
                    <div class="field">
                        <label for="clientName">Nombre completo</label><input id="clientName" name="clientName" type="text" placeholder="Nombre y apellidos" required>
                    </div>
                    <div class="field">
                        <label for="email">e-mail</label><input id="email" name="email" type="email" placeholder="abc123@ejemplo.com" required>
                    </div>
                    <div class="field">
                        <label for="phone">Teléfono</label>
                        <select id="ladaCountry" name="lada" required>
                            <option value="" disabled selected>País</option>
                            <option value="Mexico">México</option>
                            <option value="Alemania">Alemania</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Belgica">Bélgica</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Espana">España</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Finlandia">Finlandia</option>
                            <option value="Francia">Francia</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Reino Unido">Reino Unido</option>
                        </select>
                        <input id="lada" name="lada" type="text" placeholder="Lada" readonly>
                        <input id="phone" name="phone" type="tel" placeholder="XXX-XXX-XXXX" required>
                    </div>
                    <div class="field">
                        <label for="birthday">Fecha de nacimiento</label><input id="birthday" name="birthday" type="date" required>
                    </div>
                    <div class="field">
                        <label for="age">Edad</label><input id="age" name="age" type="number" placeholder="Edad" readonly>
                    </div>
                </fieldset>

                <fieldset id="suscriptionDetails">
                    <legend>Detalles de suscripción</legend>
                    <div class="field">
                        <label for="plan">Plan</label>
                        <select id="plan" name="plan" required>
                            <option value="" disabled selected>Selecciona un plan</option>
                            <option value="visit">Visita</option>
                            <option value="weekly">Semanal</option>
                            <option value="biweek">Quincenal</option>
                            <option value="monthly">Mensual</option>
                            <option value="annual">Anual</option>
                        </select>
                    </div>
                    <label for="particularInstructor"><input id="particularInstructor" name="particularInstructor" type="checkbox">¿Paga instructor particular?</label>
                    <label for="acceptedTerms"><input id="acceptedTerms" name="acceptedTerms" type="checkbox" required>Acepto términos y condiciones</label>
                </fieldset>

                <button id="submit" type="submit">Suscribirse</button>
            </form>
        </section>
        
        <section id="subscriptions">
            <h2 id="membersh2">Miembros</h2>
            <ul id="members"></ul>
        </section>
        <script src="script.js"></script>
    </body>
</html>
